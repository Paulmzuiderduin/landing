<svg width="1200" height="820" viewBox="0 0 1200 820" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f9ff"/>
      <stop offset="100%" stop-color="#e7edf6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b2c7a"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="20" stdDeviation="20" flood-color="#0b1530" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect width="1200" height="820" rx="40" fill="url(#bg)"/>

  <text x="70" y="90" font-family="Manrope, Arial" font-size="34" font-weight="700" fill="#0b1530">Waterpolo Suite Roadmap</text>
  <text x="70" y="125" font-family="Manrope, Arial" font-size="16" fill="#4b5563">Focus: build scoring first, then possession/passing, then video analysis.</text>

  <!-- Phase 0 -->
  <g filter="url(#shadow)">
    <rect x="70" y="170" width="1060" height="130" rx="26" fill="white" fill-opacity="0.85"/>
  </g>
  <rect x="90" y="190" width="110" height="28" rx="14" fill="url(#accent)"/>
  <text x="104" y="210" font-family="Manrope, Arial" font-size="14" font-weight="700" fill="white">PHASE 0</text>
  <text x="220" y="210" font-family="Manrope, Arial" font-size="18" font-weight="700" fill="#0b1530">Foundation (Shared Core)</text>
  <text x="220" y="238" font-family="Manrope, Arial" font-size="14" fill="#4b5563">Auth, seasons/teams/rosters, shared event model, unified UI + exports</text>

  <!-- Phase 1 -->
  <g filter="url(#shadow)">
    <rect x="70" y="330" width="1060" height="150" rx="26" fill="white" fill-opacity="0.9"/>
  </g>
  <rect x="90" y="350" width="110" height="28" rx="14" fill="url(#accent)"/>
  <text x="104" y="370" font-family="Manrope, Arial" font-size="14" font-weight="700" fill="white">PHASE 1</text>
  <text x="220" y="370" font-family="Manrope, Arial" font-size="18" font-weight="700" fill="#0b1530">Scoring & Stats App (MVP)</text>
  <text x="220" y="398" font-family="Manrope, Arial" font-size="14" fill="#4b5563">Goals, exclusions, fouls, timeouts, turnovers + team/player stats + exports</text>
  <text x="220" y="420" font-family="Manrope, Arial" font-size="12" fill="#6b7280">Why: highest value per effort, easiest to adopt by teams</text>

  <!-- Phase 2 -->
  <g filter="url(#shadow)">
    <rect x="70" y="510" width="1060" height="170" rx="26" fill="white" fill-opacity="0.9"/>
  </g>
  <rect x="90" y="530" width="110" height="28" rx="14" fill="url(#accent)"/>
  <text x="104" y="550" font-family="Manrope, Arial" font-size="14" font-weight="700" fill="white">PHASE 2</text>
  <text x="220" y="550" font-family="Manrope, Arial" font-size="18" font-weight="700" fill="#0b1530">Passing & Possession Map</text>
  <text x="220" y="578" font-family="Manrope, Arial" font-size="14" fill="#4b5563">Track possessions as pass sequences (player â†’ player) with x/y positions, outcomes, network view</text>
  <text x="220" y="600" font-family="Manrope, Arial" font-size="12" fill="#6b7280">No zone focus; passes are tied to player + field coordinates</text>

  <!-- Phase 3 -->
  <g filter="url(#shadow)">
    <rect x="70" y="700" width="1060" height="90" rx="26" fill="white" fill-opacity="0.9"/>
  </g>
  <rect x="90" y="720" width="110" height="28" rx="14" fill="url(#accent)"/>
  <text x="104" y="740" font-family="Manrope, Arial" font-size="14" font-weight="700" fill="white">PHASE 3</text>
  <text x="220" y="740" font-family="Manrope, Arial" font-size="18" font-weight="700" fill="#0b1530">Video Analysis (Pro)</text>
  <text x="220" y="765" font-family="Manrope, Arial" font-size="14" fill="#4b5563">Tag events on timelines, link to data, export clips</text>
</svg>
